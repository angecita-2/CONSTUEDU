<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="../assets/css/contac.css">
</head>
<body>
    <div class="contact-container-1"> 
        <div class="contact-container">
            <div class="contact-text">
                <h2>Contáctanos</h2>
                <p>¿Tienes alguna sugerencia, duda o comentario? ¡Nos encantaría escucharte! Rellena el formulario y nos pondremos en contacto contigo lo antes posible.</p>
            </div>
            <div class="contact-form">
                <form action="#">
                    <div class="input-container">
                        <input type="text" id="name" placeholder="Tu Nombre" required>
                        <span class="underline"></span>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
                        <span class="underline"></span>
                    </div>
                    <div class="input-container">
                        <textarea id="message" placeholder="Tu Mensaje" required></textarea>
                        <span class="underline"></span>
                    </div>
                    <input type="submit" value="Enviar Mensaje">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
